<!DOCTYPE html>

<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#323233" />
    <title th:text="#{navbar.my_posts}"></title>
    <link rel="stylesheet" media="all" type="text/css" th:href="@{/styles/cssandjs/index.css}">
</head>
<body>
<div class="wrapper">
    <section class="no-auth-page-section">
        <header class="psy-header no-auth transparent">
            <div class="container-xl psy-header-content">
                <div class="psy-header-left-content">
                    <a class="logo" th:href="@{/index(lang=${#locale.language})}">
                        <div>
                            <img th:src="@{/images/logo.png}" alt="" style="width: 150px; height: 65px;">
                        </div>
                    </a>
                    <ul class="navbar">
                        <li class="categories navbar-item hide"><a th:href="@{/categories(lang=${#locale.language})}" th:text="#{navbar.categories}"/></li>
                        <li class="mnAdmins navbar-item hide"><a th:href="@{/admins(lang=${#locale.language})}" th:text="#{navbar.admins}"/></li>
                        <li class="mnUsers navbar-item hide"><a th:href="@{/users(lang=${#locale.language})}" th:text="#{navbar.users}"/></li>
                        <li class="mnPosts-for-approval navbar-item hide"><a th:href="@{/postsforapproval(lang=${#locale.language})}" th:text="#{navbar.posts_review}"/></li>
                        <li class="mnMy-posts navbar-item hide" ><a th:href="@{/myposts(lang=${#locale.language})}" th:text="#{navbar.my_posts}"/></li>
                        <li class="mnPosts navbar-item"><a th:href="@{/posts(lang=${#locale.language})}" th:text="#{navbar.posts}"/></li>
                    </ul>
                </div>
                <div class="header-right-content-auth">
                    <div class="actions">
                        <ul class="actions-right header-no-auth hide">
                            <li>
                                <button class="psy-btn secondary-dark thick transparent psy-popup-show-btn"
                                        data-popup-name="login">
                                    <span class="psy-btn-text">Login</span>
                                </button>
                            </li>
                            <li>
                                <button class="psy-btn primary thick psy-popup-show-btn" data-popup-name="registr"
                                        data-type="standard">
                                    <span class="psy-btn-text">Get Started</span>
                                </button>
                            </li>
                        </ul>
                        <ul class="actions-right header-is-auth hide">
                            <li><span class="head-fullname"></span></li>
                            <li>
                                <a class="languages" th:href="@{/user/details(lang=${#locale.language})}">
                                    <img class="user-navbar" th:src="@{/images/user.jpg}" alt="" id = "userImg"/>
                                </a>
                            </li>
                            <li>
                                <button class="psy-btn primary thick header-logout" data-type="standard">
                                    <span class="psy-btn-text"th:text="#{index.logout}"></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div id="lang" style="display: flex; margin-left: 30px;">
                        <button value="en" id="english" class="languages">
                            <img th:src="@{/images/eng_icon.jpg}" alt="" style="border-radius: inherit;"/>

                        </button>
                        <button value="hy" id="armenian" class="languages">
                            <img th:src="@{/images/arm_icon.jpg}" alt="" style="border-radius: inherit;"/>

                        </button>
                        <button value="ru" id="russian" class="languages">
                            <img th:src="@{/images/rus_icon.jpg}" alt="" style="border-radius: inherit;"/>
                        </button>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section class="grid">
        <div class="container-xxl">
            <div class="head">
                <h2 class="title" th:text="#{navbar.my_posts}"></h2>
                <div class="bt-actions">
                    <input type="hidden" class="row-id" value="0" />
                    <button class="psy-btn primary hide thick psy-popup-show-btn descr-forum" data-popup-name="postdescription" data-type="standard">
                        <span class="psy-btn-text" th:text="#{post.description}"></span>
                    </button>
                    <button class="psy-btn primary hide thick approve-forum">
                        <span class="psy-btn-text" th:text="#{post.public}"></span>
                    </button>
                    <button class="psy-btn primary hide thick privet-forum">
                        <span class="psy-btn-text" th:text="#{post.private}"></span>
                    </button>
                    <button class="psy-btn primary thick psy-popup-show-btn create-forum" data-popup-name="createpost" data-type="standard">
                        <span class="psy-btn-text" th:text="#{categories.create}"></span>
                    </button>
                </div>
            </div>
            <div class="table">
                <div class="th th-left-radius" th:text="#{categories.category}"></div>
                <div class="th" th:text="#{post.title}"></div>
                <div class="th" th:text="#{post.date}"></div>
                <div class="th" th:text="#{admin.status}"></div>
                <div class="th navigation"></div>
            </div>
            <div class="row-data">
            </div>
        </div>
    </section>
    <footer class="psy-footer">
        <div class="container-xxl">
            <div class="reserved-rights">
                <p style=" font-size: 24px;" th:text="#{footer}"></p>
            </div>
        </div>
    </footer>
</div>
<div class="psy-popup hide-only-cancel popup-width-424" data-popup="postdescription">
    <div class="popup-content-750">
        <div class="popup-head">
            <span class="empty-column"></span>
            <span class="psy-popup-cat"></span>
            <div class="psy-popup-close-btn icon" data-popup-name="postdescription">
                <img th:src="@{/images/close.svg}" class="close-popup-icon" alt="Close">
            </div>
        </div>
        <p class="psy-popup-title popup-title">Post Description</p>
        <img alt="" class="post-img post-img-imp">
        <p class="post-descr"></p>
    </div>
</div>

<div class="psy-popup hide-only-cancel popup-width-500" data-popup="createpost">
    <div class="popup-content" style="height: 725px" >
        <div class="popup-head">
            <span class="empty-column"></span>
            <div class="no-auth-page-section-right-box">
                <img th:src="@{/images/logo.png}" alt="">
            </div>
            <div class="psy-popup-close-btn icon" data-popup-name="createpost">
                <img  th:src="@{/images/close.svg}" class="close-popup-icon" alt="Close">
            </div>
        </div>
        <p class="psy-popup-title" th:text="#{post.create}"></p>
        <form id="form-createpost" autocomplete="off" action="myposts.html" method="post" enctype="multipart/form-data">
            <div>
                <div class="input-wrap w-100 p-top-24">
                    <label class="title" th:text="#{categories.input_category}"></label>
                    <div class="content m-top-4">
                        <select class="cat-option" name="category">
                        </select>
                    </div>
                </div>
                <div class="input-wrap has-right-i w-100 p-top-16">
                    <label class="title" th:text="#{post.title_input}"></label>
                    <div class="content m-top-4">
                        <input type="text" th:placeholder="#{post.title}" name="title" autocomplete="off">
                    </div>
                </div>
                <div class="input-wrap has-right-i w-100 p-top-16">
                    <label class="title" th:text="#{post.image}"></label>
                    <div class="content m-top-4">
                        <input type="file" placeholder="Image Path" name="imagepath" id="imagepath" autocomplete="off">
                    </div>
                </div>
                <div class="input-wrap has-right-i w-100 p-top-16">
                    <label class="title" th:text="#{post.description_input}"></label>
                    <div class="content m-top-4">
                        <textarea class="h-139 w-100" name="description" th:placeholder="#{post.description}" autocomplete="off"></textarea>
                    </div>
                </div>
            </div>
            <div style="margin-top:100px;">
                <p class="error"></p>
                <button class="psy-btn psy-btn-loader primary thick w-100" type="submit">
                    <span class="psy-btn-text" th:text="#{categories.create}"></span>
                </button>
            </div>
        </form>
    </div>
</div>


<script type="text/javascript" th:src="@{/js/cssandjs/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/cssandjs/index.js}"></script>
<script>
    $(document).ready(function () {
        $("#english").click(function () {
            var selectedOption = $('#english').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
    $(document).ready(function () {
        $("#armenian").click(function () {
            var selectedOption = $('#armenian').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
    $(document).ready(function () {
        $("#russian").click(function () {
            var selectedOption = $('#russian').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</body>
</html>
