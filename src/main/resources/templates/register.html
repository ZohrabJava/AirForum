<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <!--/*@thymesVar id="request" type=""*/-->
    <form  class="form" id="createAccount" onsubmit="return validateForm()">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signupFirstName" class="form__input" autofocus placeholder="First Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" id="signupLastName" class="form__input" autofocus placeholder="Last Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="email" id="email" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="password" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="passwordConfirm" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" >Continue</button>
        <p class="form__text">
            <a class="form__link" th:href="@{/forum}" id="linkLogin" >Already have an account? Sign in</a>
        </p>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/cssandjs/main.js}"></script>
</body>
